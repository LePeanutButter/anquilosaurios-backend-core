# ===========================================
# GitHub Actions Workflow: CI Build & Deploy
# Environment: Development
# Description:
#   - Runs .NET tests and generates coverage (Coverlet)
#   - Performs SonarCloud static analysis
#   - Builds and deploys the Anquilosaurios backend API
#   - Runs on every push or pull request to 'development'
# ===========================================

name: CI Build & Deploy (.NET Backend - Development)

# -------------------------------------------
# Trigger: Run workflow on push or PR to 'development' branch
# -------------------------------------------
on:
  push:
    branches:
      - development
  pull_request:
    branches:
      - development
  workflow_dispatch:

# -------------------------------------------
# Jobs Definition
# -------------------------------------------
jobs:
  # =========================================
  # Job: Dynamic Analysis (Tests + Coverage)
  # Purpose: Run .NET tests and generate coverage for SonarCloud
  # =========================================
  test_and_coverage:
    name: .NET Tests & Coverage
    runs-on: ubuntu-latest
    env:
      DOTNET_VERSION: '8.0.x'

    steps:
      # Step 1: Checkout source code
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 2: Setup .NET environment
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      # Step 3: Cache NuGet packages
      - name: Cache NuGet packages
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}
          restore-keys: nuget-${{ runner.os }}

      # Step 4: Restore dependencies
      - name: Restore dependencies
        run: dotnet restore

      # Step 5: Run tests with coverage (Coverlet)
      - name: Run Tests with Coverage
        run: |
          dotnet test \
            --collect:"XPlat Code Coverage" \
            --results-directory ./TestResults \
            --logger trx

      # Step 6: Convert coverage to SonarCloud format
      - name: Convert Coverage to XML for SonarCloud
        run: |
          report=$(find TestResults -name "coverage.cobertura.xml" | head -n 1)
          mkdir -p coverage
          cp "$report" coverage/coverage.xml

      # Step 7: Upload test results
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: Test-Results
          path: TestResults

      # Step 8: Upload coverage report
      - name: Upload Coverage Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Coverage
          path: coverage

  # =========================================
  # Job: SonarCloud Scan
  # Purpose: Static code analysis
  # =========================================
  sonar_scan:
    name: SonarCloud Static Analysis
    needs: test_and_coverage
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 2: Install Java
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      # Step 3: Cache SonarCloud packages
      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      # Step 4: Download coverage
      - name: Download Coverage Artifact
        uses: actions/download-artifact@v4
        with:
          name: Coverage
          path: coverage

      # Step 5: Debug coverage
      - name: List Coverage Files
        run: |
          echo "Coverage files:"
          find coverage -type f | sed 's/^/ - /'

      # Step 6: SonarCloud Scan
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # =========================================
  # Job: Build Stage
  # Purpose: Restore, compile, and publish .NET API
  # =========================================
  build_and_test:
    name: Build (.NET)
    needs: sonar_scan
    runs-on: windows-latest
    env:
      DOTNET_VERSION: '8.0.x'
      BUILD_CONFIGURATION: 'Release'

    steps:
      # Step 1: Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup .NET environment
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      # Step 3: Cache NuGet packages for faster builds
      - name: Cache NuGet packages
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            nuget-${{ runner.os }}

      # Step 4: Restore dependencies
      - name: Restore dependencies
        run: dotnet restore

      # Step 5: Build all projects in Release mode
      - name: Build solution
        run: dotnet build --configuration ${{ env.BUILD_CONFIGURATION }} --no-restore

      # Step 6: Publish compiled app (self-contained package)
      - name: Publish application
        run: dotnet publish -c ${{ env.BUILD_CONFIGURATION }} -o '${{ github.workspace }}/publish'

      # Step 7: Upload build artifact for deploy stage
      - name: Upload published artifact
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-app
          path: ${{ github.workspace }}/publish

  # =========================================
  # Job: Deploy Stage
  # Purpose: Deploy published app to Azure Web App
  # Depends on: build_and_test
  # =========================================
  deploy:
    if: github.event_name == 'push'
    name: Deploy to Azure Web App (.NET Backend)
    needs: build_and_test
    runs-on: windows-latest
    permissions:
      id-token: write
      contents: read

    steps:
      # Step 1: Download published artifact from build stage
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dotnet-app
          path: .
      
      # Step 2: Login using service principal credentials
      - name: Login to Azure using service principal
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_DEV_ENVIRONMENT }}

      # Step 3: Deploy the backend to Azure App Service
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'anquilosaurios-development-backend'
          slot-name: 'Production'
          package: .
          
      # Step 4: Logout from Azure session
      - name: Logout from Azure
        run: az logout