# ===========================================
# GitHub Actions Workflow: CI Build & Deploy
# Environment: Production
# Description:
#   - Restores, builds, and tests the .NET backend
#   - Publishes and deploys to Azure Web App
#   - Runs on every push or pull request to 'main'
# ===========================================

name: CI Build & Deploy (.NET Backend - Production)

# -------------------------------------------
# Trigger: Run workflow on push or PR to 'main' branch
# -------------------------------------------
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

# -------------------------------------------
# Jobs Definition
# -------------------------------------------
jobs:
  # =========================================
  # Job: SonarCloud Scan
  # Purpose: Run dynamic and static code analysis with SonarCloud
  # =========================================
  sonar_scan:
    name: SonarCloud Analysis (.NET)
    runs-on: ubuntu-latest
    steps:
    # Step 1: Checkout source code
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
          fetch-depth: 0

    # Step 2: Install .NET
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
          dotnet-version: "8.0.x"

    # Step 3: Install Java (required for SonarCloud analysis)
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
          java-version: '17'
          distribution: 'temurin'

    # Step 4: Run SonarCloud scan
    - name: SonarScanner for .NET 8 with pull request decoration support
      uses: highbyte/sonarscan-dotnet@v2.3.4
      with:
        sonarProjectKey: LePeanutButter_anquilosaurios-backend-core
        sonarProjectName:  anquilosaurios-backend-core
        sonarOrganization: lepeanutbutter
        dotnetBuildArguments: ./anquilosaurios-backend-core
        dotnetTestArguments: ./anquilosaurios-backend-core.Tests --logger trx --collect:"XPlat Code Coverage" -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover
        sonarBeginArguments: /d:sonar.cs.opencover.reportsPaths="**/TestResults/**/coverage.opencover.xml" -d:sonar.cs.vstest.reportsPaths="**/TestResults/*.trx"
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # =========================================
  # Job: Build Stage
  # Purpose: Restore dependencies and build .NET project
  # =========================================
  build:
    name: Build & Test (.NET)
    needs: sonar_scan
    runs-on: windows-latest
    env:
        DOTNET_VERSION: '8.0.x'
        BUILD_CONFIGURATION: 'Release'
    steps:
      # Step 1: Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup .NET environment
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      # Step 3: Cache NuGet packages for faster builds
      - name: Cache NuGet packages
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
              nuget-${{ runner.os }}

      # Step 4: Restore dependencies
      - name: Restore dependencies
        run: dotnet restore

      # Step 5: Build all projects in Release mode
      - name: Build solution
        run: dotnet build --configuration ${{ env.BUILD_CONFIGURATION }} --no-restore

      # Step 6: Publish compiled app (self-contained package)
      - name: Publish application
        run: dotnet publish -c ${{ env.BUILD_CONFIGURATION }} -o '${{ github.workspace }}/publish'

      # Step 7: Upload build artifact for deploy stage
      - name: Upload published artifact
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-app
          path: ${{ github.workspace }}/publish

  # =========================================
  # Job: Build Docker Image
  # Purpose: Build Docker image from backend build artifacts
  # =========================================
  docker_build:
    name: Build Docker Image using CI build
    needs: build
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository to access Dockerfile and context
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Download the backend build artifacts from the previous build job
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dotnet-app
          path: build

      # Step 3: Build Docker image using the downloaded build artifacts
      - name: Build Docker Image
        run: docker build -t anquilo-backend:latest .

      # Step 4: Save the Docker image as a tar archive for artifact storage
      - name: Save Docker Image
        run: docker save anquilo-backend -o backend.tar

      # Step 5: Upload the saved Docker image tarball as a workflow artifact
      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: backend.tar

  # =========================================
  # Job: Security Scan (Trivy)
  # Purpose: Scan Docker image for vulnerabilities
  # =========================================
  trivy_scan:
    name: Run Trivy Security Scan
    needs: docker_build
    runs-on: ubuntu-latest
    steps:
      # Step 1: Download the Docker image artifact created in the previous job
      - name: Download docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: .

      # Step 2: Load the Docker image from the tar archive into Docker
      - name: Load Docker image
        run: docker load -i backend.tar

      # Step 3: Use the official Trivy Action to install and scan
      - name: Run Trivy Scan
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8
        with:
          image-ref: anquilo-backend:latest
          format: 'table' 
          severity: 'HIGH,CRITICAL'
          exit-code: '1'

  # =========================================
  # Job: Push Docker Image to ACR
  # Purpose: Deploy Docker image to Azure Container Registry
  # =========================================
  push_to_acr:
    if: github.event_name == 'push'
    name: Push Docker Image to ACR
    needs: trivy_scan
    runs-on: ubuntu-latest
    env:
      ACR_NAME: ${{ secrets.ACR_NAME }}
    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Download Docker image artifact from previous job
      - uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: .

      # Step 3: Load the Docker image from the tar archive
      - name: Load Docker image
        run: docker load -i backend.tar

      # Step 4: Log in to Azure using a service principal from secrets
      - name: Azure Login
        uses: azure/login@cb79c773a3cfa27f31f25eb3f677781210c9ce3d
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Step 5: Log in to Azure Container Registry (ACR)
      - name: ACR Login
        run: az acr login --name $ACR_NAME

      # Step 6: Tag Docker image for pushing to ACR
      - name: Tag Image for ACR
        run: |
          docker tag anquilo-backend:latest $ACR_NAME.azurecr.io/dotnet-backend:latest

      # Step 7: Push the Docker image to ACR
      - name: Push to ACR
        run: docker push $ACR_NAME.azurecr.io/dotnet-backend:latest
