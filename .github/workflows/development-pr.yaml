# ===========================================
# GitHub Actions Workflow: CI Build & Deploy
# Environment: Development
# Description:
# - **Continuous Integration (CI)**: Executes **dynamic analysis** (unit tests with code coverage via **Coverlet**), runs **static analysis** via **SonarCloud**, and performs a **Release build** and **unit test run**.
# - **Continuous Deployment (CD)**: Publishes the compiled .NET backend as an artifact, ready for an optional, subsequent deployment job (deployment job is not shown in this file).
# - **Trigger**: Runs automatically on every **pull request** targeting the 'development' branch, and can be run **manually** via `workflow_dispatch`.
# ===========================================

name: CI Build & Deploy (.NET Backend - Development)

# -------------------------------------------
# Trigger: Run workflow on PR to 'development' branch
# -------------------------------------------
on:
  pull_request:
    branches:
      - development
  workflow_dispatch:

# -------------------------------------------
# Jobs Definition
# -------------------------------------------
jobs:
  # =========================================
  # Job: SonarCloud Scan
  # Purpose: Run dynamic and static code analysis with SonarCloud
  # =========================================
  sonar_scan:
    name: SonarCloud Analysis (.NET)
    runs-on: ubuntu-latest
    steps:
    # Step 1: Checkout source code
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
          fetch-depth: 0

    # Step 2: Install Java
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
          dotnet-version: "8.0.x"

    # Step 3: Run SonarCloud scan
    - name: SonarScanner for .NET 8 with pull request decoration support
      uses: highbyte/sonarscan-dotnet@7d3d76a86771844ab28f16ce63a1adccdb675181
      with:
        sonarProjectKey: LePeanutButter_anquilosaurios-backend-core
        sonarProjectName:  anquilosaurios-backend-core
        sonarOrganization: lepeanutbutter
        dotnetTestArguments: --logger trx --collect:"XPlat Code Coverage" -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover
        sonarBeginArguments: /d:sonar.cs.opencover.reportsPaths="**/TestResults/**/coverage.opencover.xml" -d:sonar.cs.vstest.reportsPaths="**/TestResults/*.trx"
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # =========================================
  # Job: Build Stage
  # Purpose: Restore dependencies and build .NET project
  # =========================================
  build:
    name: Build (.NET)
    needs: sonar_scan
    runs-on: windows-latest
    env:
        DOTNET_VERSION: '8.0.x'
        BUILD_CONFIGURATION: 'Release'
    steps:
      # Step 1: Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup .NET environment
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      # Step 3: Cache NuGet packages for faster builds
      - name: Cache NuGet packages
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
              nuget-${{ runner.os }}

      # Step 4: Restore dependencies
      - name: Restore dependencies
        run: dotnet restore

      # Step 5: Build all projects in Release mode
      - name: Build solution
        run: dotnet build --configuration ${{ env.BUILD_CONFIGURATION }} --no-restore

      # Step 6: Publish compiled app (self-contained package)
      - name: Publish application
        run: dotnet publish -c ${{ env.BUILD_CONFIGURATION }} -o '${{ github.workspace }}/publish'

      # Step 7: Upload build artifact for deploy stage
      - name: Upload published artifact
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-app
          path: ${{ github.workspace }}/publish
